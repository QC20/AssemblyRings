<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Rings</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <div class="assembly">
        <div class="rotY">
            <script>
                var nrings = 36;
                for (var i = 0; i < nrings; i++) {
                    document.write('<div class="ring"><div class="rotX">');
                    var ndots = 18;
                    for (var j = 0; j < ndots; j++) {
                        document.write('<div class="dot"></div>');
                    }
                    document.write('</div></div>');
                }
            </script>
        </div>
    </div>
</body>
</html>
